<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,300;1,400;1,500&family=Solitreo&display=swap"
      rel="stylesheet"
    />
    <title>Snake</title>
  </head>
  <body>
    <div class="snake">
      <div class="snake__wrapper">
        <h1 class="snake__title">Snake</h1>
        <div class="score">0</div>
        <button class="snake__btn snake__btn--new-game" onclick="startGame()">
          New Game
        </button>
        <div id="container" class="container"></div>

        <div class="snake__box snake__box--config">
          <div class="config">
            <div class="config__box config__box--title">
              <h2 class="config__title">Select configuration</h2>
            </div>
            <div class="config__box config__box--options">
              <form id="config" class="config__form">
                <label class="input">
                  <input
                    type="radio"
                    id="5"
                    class="input__value"
                    value="5"
                    name="mode"
                    checked
                  />
                  <div class="input__label">Small</div>
                </label>
                <label class="input">
                  <input
                    type="radio"
                    id="10"
                    class="input__value"
                    value="10"
                    name="mode"
                  />
                  <div class="input__label">Medium</div>
                </label>
                <label class="input">
                  <input
                    type="radio"
                    id="20"
                    class="input__value"
                    value="20"
                    name="mode"
                  />
                  <div class="input__label">Large</div>
                </label>

                <button
                  class="config__btn"
                  type="button"
                  onclick="configurationSelected()"
                >
                  Start
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button onclick="pause()">pause</button>

    <script src="./script.js"></script>
  </body>
</html>
